<!DOCTYPE html>
<html>	
<head>
	<title>jQuery Multiselect Dropdown with Checkbox</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="jquery.multiselect.css" rel="stylesheet" />
</head>
<body>
	
	<div class="container">
		<section class="mt-5">
			<h1 class="text-center mb-4"><a href="https://yourblogcoach.com/multi-select-dropdown-with-checkbox-in-jquery/" target="_blank">jQuery Multiselect Dropdown with Checkbox</a></h1>
			<div class="card bg-light">
				<div class="card-body">
					<form id="form-id" class="form-class" method="post" action="">
		                            
						<div class="form-group mb-3">
							<label for="name" class="label">Name</label>
							<div class="input-group">
								<input type="text" id="name" name="name" class="form-control">
							</div>
						</div>

						<div class="form-group mb-3">
							<label for="email" class="label">Email</label>
							<div class="input-group">
								<input type="email" id="email" name="email" class="form-control">
							</div>
						</div>
						
						<div class="form-group mb-3">
							<label for="phone" class="label">Phone</label>
							<div class="input-group">
								<input type="text" id="phone" name="phone" class="form-control">
							</div>
						</div>

						<div class="form-group mb-3">
							<label for="message" class="label">Skills</label>
							<div class="input-group">
								<select name="skills[]" multiple="multiple" id="skills">
		                            <option value="C++">C++</option>
		                            <option value="Java">Java</option>
		                            <option value="Objective-C">Objective-C</option>
		                            <option value="JavaScript">JavaScript</option>
		                            <option value="Perl">Perl</option>
		                            <option value="PHP">PHP</option>
		                            <option value="Ruby on Rails">Ruby on Rails</option>
		                            <option value="Android">Android</option>
		                            <option value="iOS">iOS</option>
		                            <option value="HTML">HTML</option>
		                            <option value="XML">XML</option>
		                        </select>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" name="submit" id="button" class="btn btn-primary btn-lg btn-block">Send</button>
						</div>

					</form>
				</div>
			</div>
		</section>

		<footer class="mt-5">
			<p class="text-center">Example by <a href="https://yourblogcoach.com" target="_blank">yourblogcoach</a></p>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.multiselect.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function() {
		    $('#skills').multiselect({
		        listWidth: 830,
		        cssEven: false,
		        cssOdd: false,
		    });
		})

	</script>

</body>
</html>
